
<!DOCTYPE html>
<html>
<head>
  <title>Blood Stock Overview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Blood Stock Overview</h2>
  <table class="table table-bordered">
    <thead><tr><th>Blood Group</th><th>Units Available</th></tr></thead>
    <tbody>
      {% for row in stock %}
      <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td></tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="mt-4">
    <a href="/add-donor" class="btn btn-primary">Add Donor</a>
    <a href="/donors" class="btn btn-success">View Donors</a>
    <a href="/add-request" class="btn btn-warning">Request Blood</a>
    <a href="/requests" class="btn btn-info">View Requests</a>
  </div>
</body>
</html>
