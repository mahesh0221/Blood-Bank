
<!DOCTYPE html>
<html>
<head>
  <title>Donor List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Donor List</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th><th>Age</th><th>Gender</th><th>Blood Group</th><th>Phone</th><th>Last Donation</th><th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for donor in donors %}
      <tr>
        <td>{{ donor[1] }}</td>
        <td>{{ donor[2] }}</td>
        <td>{{ donor[3] }}</td>
        <td>{{ donor[4] }}</td>
        <td>{{ donor[5] }}</td>
        <td>{{ donor[6] }}</td>
         <td>
        <form action="/delete-donor/{{ donor[0] }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this donor?');">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary">Back to Home</a>
</body>
</html>
